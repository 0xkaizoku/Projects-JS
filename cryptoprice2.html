<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price</title>
</head>
<body>
    <div class="box">

<form>
<h1>get crypto price</h1>
<p><label>Enter pair : </label><input type="text" placeholder="pair name" id="input"></p>
<button class="btn">Get</button>
<div class="result"></div>
<div class="result2"></div>

</form>



    </div>

    <script>



const input = document.querySelector('#input');
const button = document.querySelector('.btn');
const result = document.querySelector('.result');
const result2 = document.querySelector('.result2');

const apiKey = "5Jwc01O67KVsqY1oWm3ygQ==TdT6RWt5EMXZZpGI"
const apiURL = 'https://api.api-ninjas.com/v1/cryptoprice?symbol='

const options = {
    method : 'GET',
    headers : {
        "X-Api-Key": apiKey,
    },
}


async function getPrice(){

const name = input.value.trim();
const response = await fetch(apiURL+name,options)
const data = await response.json();
return data;

}
button.addEventListener('click',async (e)=>{

e.preventDefault()
 

result.innerHTML = ""
result2.innerHTML = ""


const data = await getPrice();

if(data && data.price){
    result.innerHTML = `<span>Price is ${data.price}</span>`;
input.value = ""

setTimeout(()=>{
        result2.innerHTML = `<span>The price are respective to their pair</span>`;
},1500)

}

else{
     result.innerHTML = `<span>Error, try again later</span>`
}



})

    </script>
    
</body>
</html>
